<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="TwinPlay Labs social preview">
  <defs>
    <style>
      :root{
        --brand:#0b84ff; /* change to your brand color */
        --accent:#ff6b6b;
        --bg:#0f1720;
        --muted:#cbd5e1;
        --text:#ffffff;
      }
      .bg{fill:var(--bg);}
      .left{fill:linear-gradient(#0b84ff, #074a9c);}
      .title{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-weight:700; font-size:44px; fill:var(--text);}
      .tag{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:20px; fill:var(--muted);}
      .pill{fill:var(--brand); rx:8; ry:8;}
      .logo-bg{fill:rgba(255,255,255,0.06); rx:12; ry:12;}
      .small{font-size:16px; fill:var(--muted);}
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" width="1200" height="630" />

  <!-- abstract shapes -->
  <g opacity="0.12">
    <circle cx="980" cy="120" r="180" fill="url(#g1)"/>
    <rect x="80" y="360" width="420" height="240" rx="24" fill="var(--accent)"/>
  </g>

  <!-- left logo block -->
  <g transform="translate(60,60)">
    <rect class="logo-bg" x="0" y="0" width="220" height="220" rx="16" />
    <!-- Replace href with your logo file path -->
    <image href="/images/logo.png" x="28" y="28" width="164" height="164" preserveAspectRatio="xMidYMid meet" />
    <text x="0" y="260" class="small">TwinPlay Labs</text>
  </g>

  <!-- text area -->
  <g transform="translate(320,160)">
    <text class="title">Game tuning &amp; Tennis coaching</text>
    <text class="tag" y="56">Performance tuning, network diagnostics, and coaching by twin pros</text>

    <g transform="translate(0,110)">
      <rect class="pill" x="0" y="0" width="160" height="40" rx="8"/>
      <text x="18" y="26" class="small" fill="#fff">See Packages</text>
      <rect x="180" y="0" width="220" height="40" rx="8" fill="transparent" stroke="rgba(255,255,255,0.12)"/>
      <text x="200" y="26" class="small">Book a Session</text>
    </g>
  </g>

  <!-- subtle watermark / domain -->
  <text x="320" y="520" class="small">twinplaylabs.example</text>
</svg>